{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - EPDEOR</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/datatables.min.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page">
        <header tabindex="0">EPDEOR</header>
        <div id="nav-container">
            <div class="bg"></div>
            <div class="button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div id="nav-content" tabindex="0">
                <ul>
                    <li>
                        <a href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li>
                        <a href="#0">Usuarios</a>
                    </li>
                    <li>
                        <a href="#0">Almacenes</a>
                    </li>
                    <li>
                        <a href="#0">Material</a>
                    </li>
                    <li>
                        <a href="#0">Archivos</a>
                    </li>
                    <li class="small"><a href="#0">Facebook</a><a href="#0">Instagram</a></li>
                </ul>
            </div>
        </div>

        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/datatables.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
